@Kopernicus:AFTER[Kopernicus]
{
	@Body[Kerbin] 
	{
		@Orbit
		{
			@referenceBody = Polo
            inclination = 0.0000152
            eccentricity = 0.0001
            semiMajorAxis = 22000000
            longitudeOfAscendingNode = 23
            argumentOfPeriapsis = 2
            meanAnomalyAtEpoch = 3
            epoch = 4
            color = 0.02,0.05,0.12,1
		}
		@Properties
		{
			tidallyLocked = true
			initialRotation = 160
		}
	}
}